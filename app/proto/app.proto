syntax = "proto3";

package app;

option go_package = "./proto;app";

service App {
	rpc Reserve(ReserveRequest) returns (ReserveResponse) {}
	rpc Regions(RegionsRequest) returns (RegionsResponse) {}
	rpc Run(RunRequest) returns (RunResponse) {}
	rpc Delete(DeleteRequest) returns (DeleteResponse) {}
	rpc Status(StatusRequest) returns (StatusResponse) {}
	rpc List(ListRequest) returns (ListResponse) {}
}

message Service {
	// unique id
	string id = 1;
	// name of the app
	string name = 2;
	// source repository
	string repo = 3;
	// branch of code
	string branch = 4;
	// region running in
	string region = 5;
	// port running on
	int32 port = 6;
	// status of the app
	string status = 7;
	// app url
	string url = 8;
	// last deployed time
	string deployed_at = 9;
	// associated env vars
	map<string,string> env_vars = 10;
}

// Delete an app
message DeleteRequest {
	// name of the app
	string name = 1;
}

message DeleteResponse {}

// List all the apps
message ListRequest {
}

message ListResponse {
	// all the apps
	repeated Service services = 1;
}

// Run an app
message RunRequest {
	// name of the app
	string name = 1;
	// source repository
	string repo = 2;
	// branch. defaults to master
	string branch = 3;
	// region to run in
	string region = 4;
	// port to run on
	int32 port = 5;
	// associatede env vars to pass in
	map<string,string> env_vars = 6;
}

message RunResponse {
	// The running service
	Service service = 1;
}

// Return the support regions
message RegionsRequest {}

message RegionsResponse {
	repeated string regions = 1;
}

// Vote to have the App api launched faster!
message VoteRequest {
        // optional message
        string message = 1;
}

message VoteResponse {
        // response message
        string message = 2;
}

message Reservation {
	// name of the app
	string name = 1;
	// owner id
	string owner = 2;
	// associated token
	string token = 3;
	// time of reservation
	string created = 4;
	// time reservation expires
	string expires = 5;
}

// Reserve your app name
message ReserveRequest {
	// name of your app e.g helloworld
	string name = 1;
}

message ReserveResponse {
	// The app reservation
	Reservation reservation = 1;
}

// Get the status of an app
message StatusRequest {
	// name of the app
	string name = 1;
}

message StatusResponse {
	// running service info
	Service service = 1;
}

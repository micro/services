syntax = "proto3";

package routing;
option go_package = "./proto;routing";

service Routing {
	rpc Route(RouteRequest) returns (RouteResponse) {}
}

message Point {
	double latitude = 1;
	double longitude = 2;
}

message RouteRequest {
	Point origin = 1;
	Point destination = 2;
}

message RouteResponse {
	repeated Point waypoints = 1;
}
